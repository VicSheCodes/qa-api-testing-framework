[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Tests location
testpaths =
    tests/

# Exclude directories from test collection
norecursedirs = .git .tox venv reports logs allure-results __pycache__ test/load

addopts =
    -v
    -s
    --tb=short
    --strict-markers
    --alluredir=allure-results
    --clean-alluredir

markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    discovery: Endpoint discovery tests
    schema: OpenAPI schema validation tests
    auth: Authentication tests
    slow: Slow-running tests
    rate_limit: Tests that may trigger rate limiting

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

console_output_style = progress